<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <h1>Text Formatting</h1>
    <ol type="1">
        <li>
            Bold text 
            <ul style="list-style-type:disc"> <li>This <b>text</b> is bold.</li></ul>
        </li>
        <li>
            Italic text
            <ul style="list-style-type:disc"><li>This <i>text</i> is italic.</li></ul>
        </li>
        <li>
            Marked text
            <ul style="list-style-type:disc"><li>This <mark> text</mark> is highlighted. </li></ul>
        </li>
        <li>
            Smaller text
            <ul style="list-style-type:disc"><li>This text is <small>small.</small></li></ul>
        </li>
        <li>
            Deleted text
            <ul style="list-style-type:disc"><li>This text is <del>deleted.</del></li></ul>
        </li>
        <li>
            Subscript text
            <ul style="list-style-type:disc"><li>This text is <sub>subscrited.</sub></li></ul>
        </li>
    </ol>
    
</body>
</html>
