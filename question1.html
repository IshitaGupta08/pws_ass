<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
</head>
<body>

    <p><b>This text will be bold</b></p>
    <p><i>This text will be italic</i></p>
    <p><u>This text will be underline</u></p>
    <p><mark>This text is highlighted </mark></p>
    <p>This is normal text <sup>This is a superscripted</sup> This is noraml again</p>
    <p>This is a normal text <sub>This text will be subscripted</sub></p>
    <p>Normal text <small>Small text</small></p>
    <p><del>This text will be deleted</del></p>

</body>
</html>
